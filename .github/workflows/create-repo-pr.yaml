name: "Create Repo PR"
on:
  issues:
    types: [opened, unlabeled, labeled]

jobs:
  create_pr:
    if: contains(github.event.issue.labels.*.name, 'new-repo')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract issue payload
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"
          REPO_NAME=$(echo "$ISSUE_BODY" | awk '/### Repository Name/{getline; print}')
          REPO_DESC=$(echo "$ISSUE_BODY" | awk '/### Repository Description/{getline; print}')
          REPO_VISIBILITY=$(echo "$ISSUE_BODY" | awk '/### Repository Visibility/{getline; print}')
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "DESCRIPTION=$REPO_DESC" >> $GITHUB_ENV
          echo "VISIBILITY=$REPO_VISIBILITY" >> $GITHUB_ENV

      - name: Print Extracted Values
        run: |
          echo "Repository Name: $REPO_NAME"
          echo "Description: $DESCRIPTION"
          echo "Visibility: $VISIBILITY"

      - name: Modify main.tf
        run: |
          cat <<EOF >> main.tf

          module "github-repo-${{ env.REPO_NAME }}" {
            source      = "./modules/repo"
            name        = "${{ env.REPO_NAME }}"
            description = "${{ env.DESCRIPTION }}"
            visibility  = "${{ env.VISIBILITY }}"
          }
          EOF

      - name: Commit changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git checkout -b feature/new-repository-${{ env.REPO_NAME }}
          git add main.tf
          git commit -m "Modify main.tf"
          git push origin feature/new-repository-${{ env.REPO_NAME }}

      - name: Create Pull Request
        run: |
          gh pr create \
          -B main \
          -H feature/new-repository-${{ env.REPO_NAME }} \
          -t 'Add new repository: ${{ env.REPO_NAME }}' \
          -b 'PR created automatically to create a new repository using Terraform from this issue: ${{ github.event.issue.html_url }}. Please review carefully before merging.' \
          -l 'new-repo'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
